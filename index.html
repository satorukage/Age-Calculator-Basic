<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator Basic</title>

    <!-- link css file -->
    <link rel="stylesheet" href="stlye.css" />
  </head>
  <body>
    <!-- displays heading -->
    <h1 id="head" class="meow">Age calculator</h1>

    <!-- Allows us to get input from the user -->
    <form action="">
      <label for="Year1" class="meow">Year you were born </label>
      <input type="text" id="year1" />
    </form>

    <p id="para" class="meow">Your age is</p>

    <!-- Button that displays our result  -->
    <button id="button" onclick="change()">Click to calculate age</button>

    <p id="copyr" class="meow">by Sabry Aboud</p>

    <!-- javascript file linked  -->
    <script src="javascript.js"></script>
  </body>
</html>
